<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <mat-dialog-content fxLayout="column">
    <div>
      <mat-form-field>
        <input matInput placeholder="Key" formControlName="key" required>
      </mat-form-field>
      <mat-form-field formGroupName="options">
        <input matInput placeholder="label" formControlName="label">
      </mat-form-field>
    </div>
    <classifieds-ui-rest-source-form formControlName="rest"></classifieds-ui-rest-source-form>
    <classifieds-ui-datasource-options formControlName="datasourceOptions"></classifieds-ui-datasource-options>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" mat-dialog-close>Save</button>
  </mat-dialog-actions>
</form>
