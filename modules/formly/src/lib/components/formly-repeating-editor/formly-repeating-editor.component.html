<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <div>
    <mat-form-field>
      <mat-label>Values Mapping</mat-label>
      <input matInput formControlName="valuesMapping">
    </mat-form-field>
  </div>
  <button type="submit" mat-raised-button color="primary" mat-dialog-close [disabled]="!formGroup.valid">Save</button>
</form>
