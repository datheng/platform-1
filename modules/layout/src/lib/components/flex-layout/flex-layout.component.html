<div fxFill [fxLayout]="direction">
  <div *for="totalRows; let i = index" [fxFlex]="rowFlex(i)"> <!-- this needs flex 1 -->
    <div [fxLayout]="rowDirection(i)" [ngStyle]="{ height: '100%' }"> <!-- needs height 100% or fxFill -->
      <div *for="totalColumns(i); let j = index" [fxFlex]="dashboard[itemIndex(i, j)].cols">
        <p hidden>row: {{ i }} | column: {{ j }} | size: {{ dashboard[itemIndex(i, j)].cols }}</p>
        <div *ngIf="!isForm" class="grid-item-inner" [ngStyle]="gridItemInnerStyles(i, j)"> <!-- height 100% -->
          <ng-container *ngTemplateOutlet="innerGridItemTmpl,context: { i: itemIndex(i, j) }"></ng-container>
        </div>
        <div *ngIf="isForm" class="grid-item-inner" [ngStyle]="gridItemInnerStyles(i, j)" [formGroup]="controlContainer.control"> <!-- height 100% -->
          <ng-container formArrayName="panels">
            <ng-container [formControlName]="i" *ngTemplateOutlet="innerGridItemTmpl,context: { i: itemIndex(i, j) }"></ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<!--
flex on row indirectly - could be "expand"?
height of row -- when expand the height is automatically set to 100% - using fill...
-> indrectly set the item inner to the height of --
