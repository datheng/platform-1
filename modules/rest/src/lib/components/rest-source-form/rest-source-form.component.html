
<as-split [formGroup]="sourceForm" direction="horizontal">
  <div as-split-area size="50">
    <div>
      <mat-form-field>
        <mat-select required formControlName="method">
          <mat-option value="get">GET</mat-option>
          <mat-option value="post">POST</mat-option>
          <mat-option value="put">PUT</mat-option>
          <mat-option value="delete">DELETE</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Url" formControlName="url" required>
      </mat-form-field>
    </div>
    <classifieds-ui-snippet-form formControlName="body" [rootForm]="false" rows="10" cols="40" [tokens]="tokens"></classifieds-ui-snippet-form>
    <classifieds-ui-params-form formControlName="params" [params]="paramsParsed" [paramValues]="restSource$.value.params" [contexts]="contexts"></classifieds-ui-params-form>
  </div>
  <as-split-area size="50">
    <ngx-json-viewer *ngIf="jsonData" [json]="jsonData" [expanded]="false"></ngx-json-viewer>
  </as-split-area>
</as-split>
