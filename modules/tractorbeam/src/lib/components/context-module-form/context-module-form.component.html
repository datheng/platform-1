<div [formGroup]="formGroup">

  <div>
    <mat-form-field>
      <mat-label>Remote Entry</mat-label>
      <input matInput formControlName="remoteEntry" required>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Exposed Module</mat-label>
      <input matInput formControlName="exposedModule" required>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Module Name</mat-label>
      <input matInput formControlName="moduleName" required>
    </mat-form-field>
  </div>

</div>
