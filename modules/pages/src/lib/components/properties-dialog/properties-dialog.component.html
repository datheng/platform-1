<form class="properties-form" [formGroup]="propertiesForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <div class="content-inner">
      <div fxLayout="column">
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="title" placeholder="Title">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="path" placeholder="Path">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="cssFile" placeholder="Css File">
        </mat-form-field>
        <mat-form-field formArrayName="readUserIds">
          <div formGroupName="0">
            <input matInput formControlName="userId" placeholder="Read User Id">
          </div>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Layout</mat-label>
          <mat-select formControlName="layoutType">
            <mat-option value="grid">Grid</mat-option>
            <mat-option value="gridless">Gridless</mat-option>
            <mat-option value="split">Split</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Display</mat-label>
          <mat-select formControlName="displayType">
            <mat-option value="page">Page</mat-option>
            <mat-option value="form">Form</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" mat-dialog-close [disabled]="!propertiesForm.valid">Save</button>
  </mat-dialog-actions>
</form>
