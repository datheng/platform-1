<div class="render-panel" #panes>
  <ng-container><ng-template classifiedsUiPaneContentHost></ng-template></ng-container>
  <!-- is fxFlex needed here? - verify other pages -->
  <!-- removing fxFlex breaks design of adbrowserv9 -->
  <div *ngIf="!stylePlugin && resolvedPanes">
    <ng-container [ngSwitch]="displayType">
      <ng-container *ngSwitchCase="'form'">
        <div [formGroup]="panelForm">
          <div formArrayName="panes">
            <classifieds-ui-render-pane classifiedsUiRenderedPane *ngFor="let pane of resolvedPanes; let j = index" [formControlName]="j" [pluginName]="pane.contentPlugin" [settings]="pane.settings" [name]="pane.name" [label]="pane.label" [originPane]="panel.panes[originMappings[j]]" [contexts]="pane.contexts" [displayType]="displayType" [resolvedContext]="resolvedContexts[j]" [indexPosition]="j" [css]="filteredCss" [ancestory]="ancestoryWithSelf"></classifieds-ui-render-pane>
          </div>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'page'">
        <!-- is fxFlex needed here? - verify other pages -->
        <!-- removing fxFlex breaks design of adbrowserv9 -->
        <classifieds-ui-render-pane classifiedsUiRenderedPane *ngFor="let pane of resolvedPanes; let j = index" [pluginName]="pane.contentPlugin" [settings]="pane.settings" [name]="pane.name" [label]="pane.label" [originPane]="panel.panes[originMappings[j]]" [contexts]="pane.contexts" [linkedPageId]="pane.linkedPageId" [displayType]="displayType" [resolvedContext]="resolvedContexts[j]" [indexPosition]="j" [css]="filteredCss" [ancestory]="ancestoryWithSelf"></classifieds-ui-render-pane>
      </ng-container>
    </ng-container>
  </div>
</div>
