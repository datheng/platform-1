<mat-tab-group mat-align-tabs="start">
  <mat-tab *for="panes.length / 2; let i = index">
    <ng-template mat-tab-label>
      <!-- {{ pane.label }} -->
      <classifieds-ui-render-pane  [pluginName]="panes[i * 2].contentPlugin" [settings]="panes[i * 2].settings" [contexts]="panes[i * 2].contexts"></classifieds-ui-render-pane>
    </ng-template>
    <classifieds-ui-render-pane  [pluginName]="panes[i * 2 + 1].contentPlugin" [settings]="panes[i * 2 + 1].settings" [contexts]="panes[i * 2 + 1].contexts"></classifieds-ui-render-pane>
  </mat-tab>
</mat-tab-group>
