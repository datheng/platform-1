<div [formGroup]="formGroup">
  <div>
    <mat-form-field>
      <input matInput placeholder="Adaptor" formControlName="adaptorName" required>
    </mat-form-field>
  </div>
  <div class="options-container">
    <div>
      <mat-form-field>
        <input matInput placeholder="Options" formControlName="optionsString">
      </mat-form-field>
    </div>
    <classifieds-ui-params-form formControlName="options" [params]="optionsParsed" [paramValues]="optionValues$.value" [contexts]="contexts"></classifieds-ui-params-form>
  </div>
  <div class="params-container">
    <div>
      <mat-form-field>
        <input matInput placeholder="Params" formControlName="paramsString">
      </mat-form-field>
    </div>
    <classifieds-ui-params-form formControlName="params" [params]="paramsParsed" [paramValues]="paramValues$.value" [contexts]="contexts"></classifieds-ui-params-form>
  </div>
</div>
