<div [formGroup]="formGroup">
  <mat-form-field>
    <input matInput formControlName="query" placeholder="Query">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="trackBy" placeholder="Track By">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="idMapping" placeholder="Id">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="valueMapping" placeholder="Value">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="labelMapping" placeholder="Label">
  </mat-form-field>
  <div>
    <mat-checkbox formControlName="multiple">Multiple</mat-checkbox>
  </div>
  <mat-form-field>
    <input matInput formControlName="limit" placeholder="Limit">
  </mat-form-field>
</div>
