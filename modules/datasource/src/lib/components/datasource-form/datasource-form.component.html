<div [formGroup]="formGroup">

  <mat-form-field>
    <mat-label>Datasource</mat-label>
    <mat-select required formControlName="plugin">
      <mat-option *ngFor="let dp of ((datasources$ | async) | keyvalue); let i = index" [value]="dp.value.id">{{ dp.value.title }}</mat-option>
    </mat-select>
  </mat-form-field>

  <ng-container><ng-template classifiedsUiDatasourceRendererHost></ng-template></ng-container>

  <div formGroupName="renderer">

    <div formArrayName="bindings">
      <button type="button" (click)="addBinding()">Add Binding</button>
      <div>
        <div *ngFor="let b of bindings.controls; let i = index" [formGroupName]="i">
          <mat-form-field>
            <mat-label>Binding</mat-label>
            <mat-select required formControlName="id">
              <mat-option *ngFor="let bo of bindableOptions" [value]="bo">{{ bo }}</mat-option>
            </mat-select>
          </mat-form-field>
          <button type="button" (click)="removeBinding(i)">Remove</button>
        </div>
      </div>
    </div>

  </div>

</div>
