<form [formGroup]="formGroup" (ngSubmit)="submit()">

  <div>
    <mat-form-field>
      <mat-label>Remote Entry</mat-label>
      <input matInput formControlName="remoteEntry" required>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Exposed Module</mat-label>
      <input matInput formControlName="exposedModule" required>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Component Name</mat-label>
      <input matInput formControlName="componentName" required>
    </mat-form-field>
  </div>

  <button type="submit" mat-raised-button color="primary" mat-dialog-close>Save</button>

</form>
