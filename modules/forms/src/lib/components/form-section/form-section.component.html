<ng-container [formGroup]="controlContainer.control">
  <ng-container formArrayName="panes">
    <div *ngFor="let pane of panes; let i = index">
      <classifieds-ui-render-pane [formControlName]="i" [pluginName]="pane.contentPlugin" [settings]="pane.settings" [name]="pane.name" [label]="pane.label" [contexts]="pane.contexts" [panes]="panes" [resolvedContext]="pane.resolvedContext"></classifieds-ui-render-pane>
      <button type="button" (click)="remove$.next(i)">Remove</button>
    </div>
  </ng-container>
</ng-container>
<button type="button" (click)="add$.next(undefined)">Add Item</button>
