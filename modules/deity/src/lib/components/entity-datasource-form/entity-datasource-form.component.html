<div [formGroup]="formGroup">
  <div>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="entityName" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Query String" formControlName="queryString">
    </mat-form-field>
  </div>
  <classifieds-ui-params-form formControlName="params" [params]="paramsParsed" [paramValues]="paramValues$.value" [contexts]="contexts"></classifieds-ui-params-form>
</div>
